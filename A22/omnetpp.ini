[Config simpleModule]
network = a22net
a22net.nde[0].delayTime = truncnormal(200us,100us)
a22net.nde[1].delayTime = truncnormal(200us,100us)
a22net.nde[2].delayTime = truncnormal(200us,100us)
a22net.nde[0].master = 1

[Config compoundModule]
network = a22netcompound
a22netcompound.layer.node0.delayTime = truncnormal(200us,100us)
a22netcompound.layer.node1.delayTime = truncnormal(200us,100us)
a22netcompound.layer.node2.delayTime = truncnormal(200us,100us)
a22netcompound.layer.node0.master = 1